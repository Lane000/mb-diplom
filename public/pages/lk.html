<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Arenda56</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="sticky-header">
        <div class="header-content">
          <a href="/"><img src="img/logo-h.svg" alt="logo" class="logo" /></a>
          <nav>
            <ul>
              <li><a href="/catalog">Автомобили</a></li>
              <li><a href="/about">О компании</a></li>
              <li><a href="/contacts">Контакты</a></li>
              <li><a href="#">Личный кабинет</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="profile-container">
          <div class="profile-header">
            <h1>Личный кабинет</h1>
          </div>
          <div class="profile-content">
            <div class="profile-section user-info">
              <div class="profile-flex-container">
                <div class="profile-details">
                  <h2>Личная информация</h2>
                  <div class="info-grid">
                    <div class="info-item">
                      <span class="label">Логин:</span>
                      <span class="value" id="name"></span>
                    </div>
                    <div class="info-item">
                      <span class="label">Email:</span>
                      <span class="value" id="email"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button id="logoutButton">Выйти</button>
          <a href="#" id="loginLink" style="display: none">Войти</a>
        </div>
      </main>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="loginForm">
          <h2>Авторизация</h2>
          <form id="loginFormElement">
            <input type="text" placeholder="Логин" required />
            <input type="password" placeholder="Пароль" required />
            <button type="submit" class="submit-btn">Войти</button>
          </form>
          <button id="switchToRegister" class="switch-btn">Регистрация</button>
        </div>
        <div id="registerForm" style="display: none">
          <h2>Регистрация</h2>
          <form id="registerFormElement">
            <input type="text" placeholder="Логин" required />
            <input type="email" placeholder="Email" required />
            <input
              type="password"
              id="password"
              placeholder="Пароль"
              required
            />
            <input
              type="password"
              id="confirmPassword"
              placeholder="Повторите пароль"
              required
            />
            <p id="passwordError" class="error-message" style="display: none">
              Пароли не совпадают!
            </p>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
            <p
              id="registrationSuccess"
              class="success-message"
              style="display: none; color: green"
            >
              Регистрация прошла успешно!
            </p>
          </form>
          <button id="switchToLogin" class="switch-btn">Авторизация</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Arenda56</p>
        <div class="contact-info">
          <div class="footer-social-icons">
            <a href="#"
              ><svg
                width="800px"
                height="800px"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <defs>
                  <style>
                    .a {
                      fill: #ffffff;
                      stroke: #ffffff;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                    }
                  </style>
                </defs>
                <path
                  class="a"
                  d="M27.55,35.19V28.55c4.46.68,5.87,4.19,8.71,6.64H43.5a29.36,29.36,0,0,0-7.9-10.47c2.6-3.58,5.36-6.95,6.71-12.06H35.73c-2.58,3.91-3.94,8.49-8.18,11.51V12.66H18l2.28,2.82,0,10.05c-3.7-.43-6.2-7.2-8.91-12.87H4.5C7,20.32,12.26,37.13,27.55,35.19Z"
                />
              </svg>
            </a>
            <a href="#"
              ><svg
                width="800px"
                height="800px"
                viewBox="0 0 48 48"
                id="Layer_2"
                data-name="Layer 2"
                xmlns="http://www.w3.org/2000/svg"
              >
                <defs>
                  <style>
                    .cls-1 {
                      fill: #ffffff;
                      stroke: #ffffff;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                    }

                </defs>
                <path
                  class="cls-1"
                  d="M40.83,8.48c1.14,0,2,1,1.54,2.86l-5.58,26.3c-.39,1.87-1.52,2.32-3.08,1.45L20.4,29.26a.4.4,0,0,1,0-.65L35.77,14.73c.7-.62-.15-.92-1.07-.36L15.41,26.54a.46.46,0,0,1-.4.05L6.82,24C5,23.47,5,22.22,7.23,21.33L40,8.69a2.16,2.16,0,0,1,.83-.21Z"

          </div>
        </div>
        <p class="phone">+7 (3532) 11-33-44</p>
      </div>
    </footer>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
